<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart List | CRUD Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container Principal */
        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 300; letter-spacing: 2px; }

        /* Input Group */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }

        button#add-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button#add-btn:hover { transform: scale(1.05); opacity: 0.9; }

        /* Lista */
        ul { list-style: none; }

        li {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.4s ease forwards;
            border-left: 4px solid var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-text { flex: 1; margin-right: 10px; }
        .item-text.completed { text-decoration: line-through; opacity: 0.5; }

        .actions { display: flex; gap: 8px; }

        .btn-action {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .btn-check:hover { color: #22c55e; }
        .btn-edit:hover { color: #eab308; }
        .btn-delete:hover { color: #ef4444; }

    </style>
</head>
<body>

<div class="container">
    <h2>LISTA DE COMPRAS</h2>
    
    <div class="input-group">
        <input type="text" id="item-input" placeholder="O que vamos comprar?">
        <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="shopping-list">
        </ul>
</div>

<script>
    const input = document.getElementById('item-input');
    const addBtn = document.getElementById('add-btn');
    const list = document.getElementById('shopping-list');

    let isEditing = null;

    addBtn.onclick = () => {
        const value = input.value.trim();
        if (!value) return;

        if (isEditing) {
            isEditing.querySelector('.item-text').innerText = value;
            addBtn.innerHTML = '<i class="fas fa-plus"></i>';
            isEditing = null;
        } else {
            createItem(value);
        }
        input.value = '';
    };

    function createItem(text) {
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="item-text">${text}</span>
            <div class="actions">
                <button class="btn-action btn-check" onclick="toggleComplete(this)"><i class="fas fa-check"></i></button>
                <button class="btn-action btn-edit" onclick="editItem(this)"><i class="fas fa-edit"></i></button>
                <button class="btn-action btn-delete" onclick="deleteItem(this)"><i class="fas fa-trash"></i></button>
            </div>
        `;
        list.appendChild(li);
    }

    function toggleComplete(btn) {
        const text = btn.parentElement.parentElement.querySelector('.item-text');
        text.classList.toggle('completed');
    }

    function deleteItem(btn) {
        const li = btn.parentElement.parentElement;
        li.style.transform = "translateX(20px)";
        li.style.opacity = "0";
        setTimeout(() => li.remove(), 300);
    }

    function editItem(btn) {
        const li = btn.parentElement.parentElement;
        const text = li.querySelector('.item-text').innerText;
        input.value = text;
        input.focus();
        isEditing = li;
        addBtn.innerHTML = '<i class="fas fa-save"></i>';
    }

    // Adicionar com a tecla Enter
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addBtn.click();
    });
</script>

</body>
</html>
